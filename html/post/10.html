    <p>人与人变得疏离，</p>

    <p>即使他们对着我说，</p>
    <p>我只是保持沉默。</p>
    <p>但迎合的笑容还是不受控制的浮现在脸上。</p>
    <p>金钱利益把我们拴在一起，</p>
    <p>可以松开点吗？我快喘不上气了。</p>
    <p>静谧的午夜，</p>
    <p>我再也忍受不了了，</p>
