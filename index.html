<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="/style/post.css">
</head>
<style>

    .in-btn{
        width: 200px;
        height: 40px;
        color: white;
        background-color: #2b63f8;
        font-size: 16px;
        cursor: pointer;
        border-radius: 25px;
        border: 1px solid #d5d5d5;
        transition: background-color 0.3s ease;
        margin: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .in-btn:hover {
        background-color: #2451d0;
        transform: scale(1.05);
    }

    .bottom-info {
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: #999;
        margin-bottom: 10px;
        position: absolute;
    }
    .scrolling-bg {
        position: absolute;
        width: 200%;
        height: 100%;
        background-image: url('/img/1.jpg');
        background-size: auto 100%;
        animation: slide 50s linear infinite;
        z-index: -9999;
    }
    /* 黑色蒙版样式 */
    .scrolling-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        z-index: 1;

    }

    @keyframes slide {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-50%);
        }
    }

</style>
<body>

<div class="content" style="height: 100%;padding-top: 0">

    <a href="/html/post/1"><button class="simple-button in-btn">进入</button></a>
    <a href="#"><button class="simple-button" >其他内容</button></a>
</div>

<p class="bottom-info"><a href="https://beian.miit.gov.cn/#/Integrated/index">冀ICP备2022008700号-1</a></p>
</body>

</html>
